<!DOCTYPE html>
<html>
<head>
    <title>AnyDataset Converter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .checkbox-group { display: flex; align-items: center; }
        .checkbox-group input[type="checkbox"] { width: auto; margin-right: 10px; }
        .checkbox-group label { display: inline; font-weight: normal; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .status { margin-top: 20px; padding: 15px; background: #f1f1f1; display: none; }
        .jobs { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .container { display: flex; }
        .left-panel { flex: 2; margin-right: 20px; }
        .right-panel { flex: 1; }
        .file-option { padding: 10px; margin-bottom: 10px; background: #f9f9f9; border-radius: 5px; cursor: pointer; }
        .file-option:hover { background: #e9e9e9; }
        .hidden { display: none; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 15px; cursor: pointer; border: 1px solid #ddd; border-bottom: none; }
        .tab.active { background: #f1f1f1; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .progress-container { margin-top: 15px; width: 100%; background-color: #f1f1f1; border-radius: 5px; }
        .progress-bar { height: 20px; background-color: #4CAF50; width: 0%; border-radius: 5px; text-align: center; line-height: 20px; color: white; transition: width 0.3s; }
        .collapsible { background-color: #f1f1f1; color: #333; cursor: pointer; padding: 10px; width: 100%; border: none; text-align: left; outline: none; margin-bottom: 10px; }
        .collapsible:hover { background-color: #ddd; }
        .collapsible-content { padding: 0 18px; max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out; }
        .expand-arrow { float: right; }
        .advanced-options { margin-top: 20px; }
    </style>
</head>

    <script>
        // Generate unique client ID for WebSocket
        const CLIENT_ID = 'client_' + Math.random().toString(36).substring(2, 15);
        let socket;
        
        // WebSocket connection
        function connectWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}/ws/${CLIENT_ID}`);
            
            socket.onopen = function(e) {
                console.log("WebSocket connection established");
                // Heartbeat to keep connection alive
                setInterval(() => {
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send("ping");
                    }
                }, 30000);
            };
            
            socket.onmessage = function(event) {
                try {
                    // Handle ping/pong messages
                    if (event.data === "pong") {
                        console.log("Received pong from server");
                        return;
                    }
                    
                    const data = JSON.parse(event.data);
                    if (data.job_id) {
                        updateProgressBar(data.job_id, data.percentage);
                        if (data.completed) {
                            loadJobs();
                        }
                    }
                } catch (e) {
                    console.error("Error parsing WebSocket message:", e);
                }
            };
            
            socket.onclose = function(event) {
                console.log("WebSocket connection closed. Reconnecting...");
                setTimeout(connectWebSocket, 2000);
            };
            
            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        }
        
        // Update progress bar
        function updateProgressBar(jobId, percentage) {
            let progressBarId, progressContainerId;
            
            if (jobId.startsWith('article_')) {
                progressBarId = 'article_progress-bar';
                progressContainerId = 'article_progress-container';
            } else if (jobId.startsWith('multi_')) {
                // For batch processing, just update the summary text
                const multiProgressSummary = document.getElementById('multi_progress_summary');
                multiProgressSummary.style.display = 'block';
                multiProgressSummary.innerHTML = `Converting: ${percentage}% complete`;
                return;
            } else {
                progressBarId = 'progress-bar';
                progressContainerId = 'progress-container';
            }
            
            const progressBar = document.getElementById(progressBarId);
            const progressContainer = document.getElementById(progressContainerId);
            
            if (progressBar && progressContainer) {
                progressContainer.style.display = 'block';
                progressBar.style.width = percentage + '%';
                progressBar.innerHTML = percentage + '%';
                
                // Change color when complete
                if (percentage >= 100) {
                    progressBar.style.backgroundColor = '#2196F3';
                }
            }
        }
        
        // Tab handling
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Hide all tab contents
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Show content for selected tab
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Collapsible sections
        document.querySelectorAll('.collapsible').forEach(collapsible => {
            collapsible.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                const arrow = this.querySelector('.expand-arrow');
                
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                    arrow.textContent = 'â–¼';
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    arrow.textContent = 'â–²';
                }
            });
        });
        
        // Update model list based on provider
        function updateModelsList() {
            const provider = document.getElementById('model_provider').value;
            const modelSelect = document.getElementById('model_name');
            const lmStudioSettings = document.querySelector('.lmstudio-settings');
            
            // Show/hide LM Studio settings
            if (provider === 'lmstudio') {
                lmStudioSettings.style.display = 'block';
            } else {
                lmStudioSettings.style.display = 'none';
            }
            
            // Update model options
            updateModelOptions(provider, modelSelect);
        }
        
        function updateArticleModelsList() {
            const provider = document.getElementById('article_model_provider').value;
            const modelSelect = document.getElementById('article_model_name');
            updateModelOptions(provider, modelSelect);
        }
        
        function updateMultiModelsList() {
            const provider = document.getElementById('multi_model_provider').value;
            const modelSelect = document.getElementById('multi_model_name');
            const lmStudioSettings = document.querySelector('.multi-lmstudio-settings');
            
            // Show/hide LM Studio settings
            if (provider === 'lmstudio') {
                lmStudioSettings.style.display = 'block';
            } else {

            }
            
            // Update model options
            updateModelOptions(provider, modelSelect);
        }
        
        function updateModelOptions(provider, selectElement) {
            // Clear current options
            selectElement.innerHTML = '';
            
            // Get models for selected provider
            const availableModels = {
                "anthropic": [
                    "claude-3-5-sonnet-20240620",
                    "claude-3-opus-20240229",
                    "claude-3-sonnet-20240229",
                    "claude-3-haiku-20240307"
                ],
                "openai": [
                    "gpt-4o",
                    "gpt-4-turbo",
                    "gpt-4",
                    "gpt-3.5-turbo"
                ],
                "deepseek": [
                    "deepseek-reasoner",
                    "deepseek-coder",
                    "deepseek-chat"
                ],
                "qwen": [
                    "qwen-max",
                    "qwen-max-0428",
                    "qwen-plus"
                ],
                "mistral": [
                    "mistral-large-latest",
                    "mistral-medium-latest",
                    "mistral-small-latest"
                ],
                "lmstudio": [
                    "local-model"
                ]
            };
            
            // Add model options
            const models = availableModels[provider] || [];
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                selectElement.appendChild(option);
            });
        }
        
        // Parse keywords
        function parseKeywords(inputValue) {
            if (!inputValue) return null;
            if (inputValue.trim().toUpperCase() === 'AUTO') {
                return ['AUTO'];
            }
            return inputValue.split(',').map(k => k.trim()).filter(k => k);
        }
        
        // Single file conversion form submission
        document.getElementById('submit').addEventListener('click', async function() {
            const fileInput = document.getElementById('file');
            const datasetName = document.getElementById('dataset_name').value;
            const conversionType = document.getElementById('conversion_type').value;
            const modelProvider = document.getElementById('model_provider').value;
            const modelName = document.getElementById('model_name').value;
            const apiKey = document.getElementById('api_key').value;
            const addReasoning = document.getElementById('add_reasoning').checked;
            const anonymize = document.getElementById('anonymize').checked;
            const useWebSearch = document.getElementById('use_web_search').checked;
            const keywords = parseKeywords(document.getElementById('keywords').value);
            const maxWorkers = document.getElementById('max_workers').value;
            const trainSplit = document.getElementById('train_split').value;
            const baseUrl = document.getElementById('base_url').value;
            
            if (!fileInput.files[0]) {
                alert('Please select a file to convert!');
                return;
            }
            
            if (!datasetName) {
                alert('Please enter a dataset name!');
                return;
            }
            
            // API key is not required if loaded from environment variables
            // Uncomment this check if you want to enforce API key in the form
            /*if (modelProvider !== 'lmstudio' && !apiKey && addReasoning) {
                alert('Please enter an API key!');
                return;
            }*/
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('dataset_name', datasetName);
            formData.append('conversion_type', conversionType);
            formData.append('model_provider', modelProvider);
            formData.append('model_name', modelName);
            formData.append('add_reasoning', addReasoning);
            formData.append('anonymize', anonymize);
            formData.append('use_web_search', useWebSearch);
            if (keywords) {
                formData.append('keywords', JSON.stringify(keywords));
            }
            formData.append('api_key', apiKey);
            formData.append('max_workers', maxWorkers);
            formData.append('train_split', trainSplit);
            if (modelProvider === 'lmstudio') {
                formData.append('base_url', baseUrl);
            }
            formData.append('client_id', CLIENT_ID);
            
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = 'Conversion in progress, please wait...';
            
            // Show progress bar
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.innerHTML = '0%';
            
            try {
                const response = await fetch('/convert/', {
                    method: 'POST',
                    body: formData

        // Recently used files management
        function addToRecentFiles(fileName) {
            let recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            
            // Add new file to top of list
            recentFiles.unshift(fileName);
            
            // Remove duplicates
            recentFiles = [...new Set(recentFiles)];
            
            // Limit to 5 files
            recentFiles = recentFiles.slice(0, 5);
            
            // Save to localStorage
            localStorage.setItem('recentFiles', JSON.stringify(recentFiles));
            
            // Refresh display
            displayRecentFiles();
        }
        
        // Display recently used files
        function displayRecentFiles() {
            const recentFiles = JSON.parse(localStorage.getItem('recentFiles') || '[]');
            const recentFilesDiv = document.getElementById('recent_files');
            
            recentFilesDiv.innerHTML = '';
            
            if (recentFiles.length === 0) {
                recentFilesDiv.innerHTML = '<p>No recently used files.</p>';
                return;
            }
            
            recentFiles.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file-option';
                fileDiv.textContent = file;
                fileDiv.addEventListener('click', function() {
                    document.getElementById('dataset_name').value = file.replace('.json', '').replace('.jsonl', '');
                });
                recentFilesDiv.appendChild(fileDiv);
            });
        }
        
        // Function to show batch details
        function showBatchDetails(batchName, subdirectories) {
            // Create modal dialog
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            
            const modal = document.createElement('div');
            modal.className = 'batch-modal';
            
            let content = `<h2>Batch Dataset: ${batchName}</h2>`;
            content += `<button id="closeModal" class="close-modal">Ã—</button>`;
            content += `<p>This batch contains ${subdirectories.length} datasets:</p>`;
            
            content += `<table style="width:100%;border-collapse:collapse;">
                <tr>
                    <th style="text-align:left;padding:8px;border-bottom:1px solid #ddd;">Dataset</th>
                    <th style="text-align:left;padding:8px;border-bottom:1px solid #ddd;">Actions</th>
                </tr>`;
            
            subdirectories.forEach(subdir => {
                content += `<tr>
                    <td style="padding:8px;border-bottom:1px solid #ddd;">${subdir}</td>
                    <td style="padding:8px;border-bottom:1px solid #ddd;">
                        <a href="/download/${batchName}/${subdir}/train">Train</a> |
                        <a href="/download/${batchName}/${subdir}/valid">Valid</a> |
                        <a href="/download-zip/${batchName}/${subdir}">ZIP</a>
                    </td>
                </tr>`;
            });
            
            content += `</table>`;
            content += `<div style="margin-top:20px;text-align:center;">
                <a href="/download-zip/${batchName}" class="download-zip-btn">
                    Download Entire Batch as ZIP
                </a>
            </div>`;
            
            modal.innerHTML = content;
            modalOverlay.appendChild(modal);
            document.body.appendChild(modalOverlay);
            
            // Close button handler
            document.getElementById('closeModal').addEventListener('click', function() {
                document.body.removeChild(modalOverlay);
            });
        }
        
        // Load jobs list
        async function loadJobs() {
            try {
                const response = await fetch('/jobs');
                const jobs = await response.json();
                
                const tableBody = document.getElementById('jobs_table');
                // Preserve header
                tableBody.innerHTML = `
                    <tr>
                        <th>Name</th>
                        <th>Train</th>
                        <th>Valid</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                `;
                
                jobs.forEach(job => {
                    const row = document.createElement('tr');
                    const statusBadge = job.completed 
                        ? '<span style="background-color: #4CAF50; color: white; padding: 3px 8px; border-radius: 4px;">Complete</span>' 
                        : '<span style="background-color: #2196F3; color: white; padding: 3px 8px; border-radius: 4px;">In Progress</span>';
                    
                    // Check if this is a batch dataset
                    const isBatch = job.is_batch;
                    const batchIndicator = isBatch 
                        ? '<span class="batch-indicator">Batch</span>' 
                        : '';
                    
                    const cellContent = isBatch 
                        ? `${job.name}${batchIndicator} <button class="batch-details-btn">View Contents</button>` 
                        : job.name;
                        
                    row.innerHTML = `
                        <td>${cellContent}</td>
                        <td>${job.train_count}</td>
                        <td>${job.valid_count}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <a href="/download/${job.name}/train">Train</a> |
                            <a href="/download/${job.name}/valid">Valid</a> |
                            <a href="/download-zip/${job.name}">ZIP</a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                    
                    // Add event listener for batch details button
                    if (isBatch) {
                        const detailsBtn = row.querySelector('.batch-details-btn');
                        detailsBtn.addEventListener('click', function() {
                            showBatchDetails(job.name, job.subdirectories);
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }
