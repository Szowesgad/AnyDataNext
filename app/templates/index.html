<!DOCTYPE html>
<html>
<head>
    <title>AnyDataset Converter</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f9f9f9;
        }
        h1 { 
            color: #333; 
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .intro {
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 40px auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(to right, #2196F3, #4CAF50);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .button-single {
            background: linear-gradient(to right, #2196F3, #21CBF3);
        }
        .button-batch {
            background: linear-gradient(to right, #4CAF50, #8BC34A);
        }
        .jobs {
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .action-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>AnyDataset Converter</h1>
        
        <div class="intro">
            <p>Welcome to the AnyDataset Converter, a powerful tool for processing and transforming your data into training datasets for machine learning models.</p>
        </div>
        
        <div class="button-container">
            <a href="/process" class="button button-single">Process Single File</a>
            <a href="/batch" class="button button-batch">Batch Processing</a>
        </div>
    </div>
    
    <div class="card">
        <h2>Existing Datasets</h2>
        <div id="jobs-list" class="jobs">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Files</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="jobs-table-body">
                    <!-- Jobs will be filled in dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load jobs on startup
            loadJobs();
            
            // Load existing jobs
            function loadJobs() {
                fetch('/jobs')
                    .then(response => response.json())
                    .then(jobs => {
                        const tableBody = document.getElementById('jobs-table-body');
                        tableBody.innerHTML = '';
                        
                        if (jobs.length === 0) {
                            const row = document.createElement('tr');
                            row.innerHTML = '<td colspan="3">No datasets available</td>';
                            tableBody.appendChild(row);
                            return;
                        }
                        
                        jobs.forEach(job => {
                            const row = document.createElement('tr');
                            
                            let name = job.name;
                            if (job.is_batch) {
                                name = `${name} (Batch)`;
                            }
                            
                            let filesInfo = '';
                            if (job.completed) {
                                filesInfo = `Train: ${job.train_count}, Valid: ${job.valid_count}`;
                            } else {
                                filesInfo = 'Processing...';
                            }
                            
                            let actions = '';
                            if (job.completed) {
                                actions = `
                                    <button class="action-button" onclick="window.location.href='/download/${job.name}?format=jsonl'">JSONL</button>
                                    <button class="action-button" onclick="window.location.href='/download/${job.name}?format=zip'">ZIP</button>
                                `;
                            } else {
                                actions = 'In progress...';
                            }
                            
                            row.innerHTML = `
                                <td>${name}</td>
                                <td>${filesInfo}</td>
                                <td>${actions}</td>
                            `;
                            
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error loading jobs:', error));
            }
            
            // Refresh job list periodically
            setInterval(loadJobs, 10000); // Refresh every 10 seconds
        });
    </script>
</body>
</html>
